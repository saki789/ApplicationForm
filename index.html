<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Registration Form</title>
</head>
<body>
    <h1>Web Application - Registration Form</h1>
    
    <form id="registration-form">
        <!-- Step 1: Personal Information -->
        <fieldset id="step1" class="form-step">
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label for="address">Address:</label>
            <textarea id="address" rows="4" required></textarea>
            
            <label for="phone">Phone Contact:</label>
            <input type="tel" id="phone" required>
            
            <label for="passport">Passport Number:</label>
            <input type="text" id="passport" required>
            
            <label for="tin">TIN Number:</label>
            <input type="text" id="tin" required>
            
            <button type="button" id="next1">Next</button>
        </fieldset>

        <!-- Step 2: Employment History -->
        <fieldset id="step2" class="form-step hidden">
            <legend>Employment History</legend>
            <label for="employer-name">Name of Employer:</label>
            <input type="text" id="employer-name" required>
            
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" required>
            
            <label for="employer-address">Employer Address:</label>
            <textarea id="employer-address" rows="4" required></textarea>
            
            <label for="employer-phone">Employer Phone:</label>
            <input type="tel" id="employer-phone" required>
            
            <button type="button" id="prev2">Previous</button>
            <button type="button" id="next2">Next</button>
        </fieldset>

        <!-- Step 3: Education Background -->
        <fieldset id="step3" class="form-step hidden">
            <legend>Education Background</legend>
            <label for="institution-name">Institution Name:</label>
            <input type="text" id="institution-name" required>
            
            <label for="start-year">Year Start:</label>
            <input type="number" id="start-year" required>
            
            <label for="end-year">Year End:</label>
            <input type="number" id="end-year" required>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" required>
            
            <button type="button" id="prev3">Previous</button>
            <button type="button" id="next3">Next</button>
        </fieldset>

        <!-- Step 4: Bank Details -->
        <fieldset id="step4" class="form-step hidden">
            <legend>Bank Details</legend>
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" required>
            
            <label for="account-holder">Account Holder:</label>
            <input type="text" id="account-holder" required>
            
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" required>
            
            <button type="button" id="prev4">Previous</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
                </html>
