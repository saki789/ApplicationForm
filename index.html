<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <form id="application-form">
        <div class="form-section" id="personal-info">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="second-name">Second Name</label>
                <input type="text" id="second-name" name="second-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="physical-address">Physical Address</label>
                <input type="text" id="physical-address" name="physical-address" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="mobile-phone">Mobile Phone</label>
                <input type="tel" id="mobile-phone" name="mobile-phone" required>
            </div>
        </div>

        <div class="form-section" id="next-of-kin">
            <h2>Next of Kin</h2>
            <div class="form-group">
                <label for="kin-first-name">First Name</label>
                <input type="text" id="kin-first-name" name="kin-first-name" required>
            </div>
            <div class="form-group">
                <label for="kin-second-name">Second Name</label>
                <input type="text" id="kin-second-name" name="kin-second-name" required>
            </div>
            <div class="form-group">
                <label for="kin-last-name">Last Name</label>
                <input type="text" id="kin-last-name" name="kin-last-name" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>
        </div>

        <div class="form-section" id="employment-history">
            <h2>Employment History</h2>
            <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" name="employee-name" required>
            </div>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div class="form-group">
                <label for="employee-address">Employee Address</label>
                <input type="text" id="employee-address" name="employee-address" required>
            </div>
        </div>

        <div class="form-section" id="education-background">
            <h2>Education Background</h2>
            <div class="form-group">
                <label for="institution-name">Institution Name</label>
                <input type="text" id="institution-name" name="institution-name" required>
            </div>
            <div class="form-group">
                <label for="year-started">Year Started</label>
                <input type="number" id="year-started" name="year-started" required>
            </div>
            <div class="form-group">
                <label for="year-end">Year End</label>
                <input type="number" id="year-end" name="year-end" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
        </div>

        <div class="pagination">
            <button type="button" id="previous-btn">Previous</button>
            <button type="button" id="next-btn">Next</button>
        </div>

        <button type="submit" id="submit-btn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
                    </html>
