<!DOCTYPE html>
<html>
<head>
    <title>Grid Security Company Employment Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grid Security Company Employment Application</h1>
        
        <form action="#" method="post" id="employmentForm">
            <div class="page" id="page1">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name"><br>
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" id="middle_name" name="middle_name"><br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name"><br>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth"><br>
                    <label for="physical_address">Physical Address:</label>
                    <input type="text" id="physical_address" name="physical_address"><br>
                    <label for="phone_contact">Phone Contact:</label>
                    <input type="tel" id="phone_contact" name="phone_contact"><br>
                </fieldset>
                <div class="pagination">
                    <button type="button" onclick="showPage(2)">Next</button>
                </div>
            </div>
            
            <!-- Other pages with fieldsets and pagination -->
            
            <div class="buttons">
                <button type="button" id="prevButton" onclick="showPreviousPage()">Previous</button>
                <button type="button" id="nextButton" onclick="showNextPage()">Next</button>
                <input type="submit" id="submitButton" value="Submit">
            </div>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
