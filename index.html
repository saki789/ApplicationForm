<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration-form">
        <!-- Fieldset 1: Personal Information -->
        <fieldset class="form-step">
            <!-- ... fields for personal information ... -->
            <button type="button" id="next1">Next</button>
        </fieldset>
        
        <!-- Fieldset 2: Employment History -->
        <fieldset class="form-step hidden">
            <!-- ... fields for employment history ... -->
            <button type="button" id="prev2">Previous</button>
            <button type="button" id="next2">Next</button>
        </fieldset>
        
        <!-- Fieldset 3: Education Background -->
        <fieldset class="form-step hidden">
            <!-- ... fields for education background ... -->
            <button type="button" id="prev3">Previous</button>
            <button type="button" id="next3">Next</button>
        </fieldset>
        
        <!-- Fieldset 4: Bank Details -->
        <fieldset class="form-step hidden">
            <!-- ... fields for bank details ... -->
            <button type="button" id="prev4">Previous</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
